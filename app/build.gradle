plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlinx-serialization'
}

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "com.projet.sluca.smallbrother"
        minSdkVersion 23
        targetSdkVersion 33
        versionName '1.2'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    // autophoto ----
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // ----
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.appcompat:appcompat-resources:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'com.uncopt:android.justified:1.3'
    // Justification de texte
    implementation files('libs/commons-io-2.6.jar')


    implementation "androidx.savedstate:savedstate-ktx:1.2.0"
    implementation "androidx.core:core-ktx:1.9.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"

    //Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"

    //Ktor dependencies

    // HTTP engine: that handles network requests.
    implementation "io.ktor:ktor-client-android:$ktor_version"
    // It used for JSON serialization and deserialization settings and //is recommended for multiplatform projects
    implementation "io.ktor:ktor-client-serialization:$ktor_version"
    //It is kotlinx.serialization, which is used for entity //serialization
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1"
    //It's for logging HTTP requests
    implementation "io.ktor:ktor-client-logging-jvm:$ktor_version"
    //Content Negotiation replaces JsonFeature
    implementation("io.ktor:ktor-client-content-negotiation:$ktor_version")
    implementation("io.ktor:ktor-serialization-kotlinx-json:$ktor_version")

}
repositories {
    mavenCentral()
}
